version: 2.1

orbs:
  coveralls: coveralls/coveralls@1.0.5
  node: circleci/node@1.1.6

jobs:
  test:
    executor:
      name: node/default
      tag: 16.10.0

    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: yarn install
            - run: yarn test
  coveralls:
    executor:
      name: node/default

    steps:
      - checkout

      - node/with-cache:
          steps:
            - run: yarn install

      - coveralls/upload:
          parallel: true
          flag_name: Test 1
          verbose: true
  done:
    executor:
      name: node/default

    steps:
      - coveralls/upload:
          parallel_finished: true

workflows:
  coverage:
    jobs:
      - coveralls
      - test
      - done:
          requires: [coveralls, test] 

        
  
 
